<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
   <div class="section">
    <div class="navbar">
        <div class="nav-top">
            <div class="logo">
                <img src="assets/images/logo.png" alt="">
            </div>
            <div class="options">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="text" name="" id="" placeholder="Search for the best envelopes for you">
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p class="text">History</p>
                </div>
                <div class="nav-option">
                    <i class="fa-regular fa-heart"></i>
                    <p class="text">Saved Items</p>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-cart-shopping icon"></i>
                    <p class="text">Cart</p>
                </div>
                <div class="nav-option">
                    <img src="assets/images/user.jpg" alt="" class="user">
                </div>
            </div>
        </div>

        <div class="nav-bottom">
            <div class="nav-elements">ENVELOPES</div>
            <div class="nav-elements">FOLDERS</div>
            <div class="nav-elements">PAPERS</div>
            <div class="nav-elements">CARDSTOCK</div>
            <div class="nav-elements">NOTECUBE</div>
            <div class="nav-elements">BUSSINESS CARDS</div>
            <div class="nav-elements">ACCESSORIES</div>
        </div>
    </div>

    <div class="card-section">
        <div class="left">
            <div class="category">
                <div class="category-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    <p>Category</p>
                </div>
                <div class="category-ruler">
                    <i class="fa-solid fa-ruler-combined"></i>
                </div>
            </div>

            <div class="gallery">
                <img src="assets/images/icon1.png" alt="" srcset="">
            </div>

            <div class="product-view">
                <img src="assets/images/icon2.png" alt="">
                <img src="assets/images/icon3.png" alt="">
                <img src="assets/images/icon4.png" alt="">
                <img src="assets/images/icon5.png" alt="">
                <img src="assets/images/icon6.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="path">
                <span class="item">Home </span> / <span class="item"> Bussiness Envelopes</span> / <span class="item">regular Envelopes</span> / 10 x 3 Booklet Envelope
            </div>
            <div class="product">
                <p class="product-head">10 x 13 Booklet Envelope - Brown Kraft 28lb. </p>
                <p class="prod-color">Moistenable Glue</p>
            </div>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <p>( 5 )</p>
            </div>
            <hr class="line">

            <div class="texture">
                <p class="spec">Color & Texture:</p>
                <div class="col-text">
                    <p class="prod-color">Brown Kraft 28lb.</p>
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
   </div>

</body>
</html>
